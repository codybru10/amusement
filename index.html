<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Amusement Park</title>
  </head>
  <body>
    <div class="container">
      <h1>Funland Amusement Park</h1>
      <div class="short">
        <h2>Rides for people 45 inches and under.</h2>
        <p>Aqua Loop</p>
        <p>Backyard Railroad</p>
        <p>Bumper Cars</p>
        <p>Bumper Boats</p>
      </div>

      <div class="average">
        <h2>Rides for people between 45 to 70 inches tall.</h2>
        <p>Millenium</p>
        <p>Dragster</p>
        <p>Gemini</p>
        <p>Iron Dragon</p>
      </div>

      <div class="tall">
        <h2>Rides for people over 70 inches tall.</h2>
        <p>Magnum</p>
        <p>Wicked Twister</p>
        <p>Demon Drop</p>
        <p>Power Tower</p>
      </div>

    </div>
  </body>
</html>
